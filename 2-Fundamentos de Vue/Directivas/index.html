<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directivas</title>
  </head>
  <body>
    <div id="app">
      <h1 v-text="message"></h1>
      <span v-bind:title="message">Hola</span>
    </div>

    <script src="vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          message: "Hola 2",
        },
      });
    </script>
  </body>
</html>
