<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciclo de vida</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <input type="text" v-model="message" />
    </div>

    <script src="vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          message: "Hola Mundo",
          beforeCreated: function () {
            console.log("Before Created");
          },
          created: function () {
            console.log("Created");
          },
          mounted: function () {
            console.log("Mounted");
          },
          updated: function () {
            console.log("Updated");
          },
          destroyed: function () {
            console.log("Destroyed");
          },
        },
      });
    </script>
  </body>
</html>
